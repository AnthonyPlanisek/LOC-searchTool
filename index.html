<body>
    
    <form>
        Library of Congress Search Engine
        <div class="form-group">
          
          <input type="text" class="form-control" id="userSearch" placeholder="Search!">
        </div>
        <div class="form-group">
          
          <select class="form-control" id="userSelect">
            <option>maps</option>
            <option>audio</option>
            <option>photos</option>
            <option>manuscripts</option>
            <option>newspapers</option>
            <option>film-and-videos</option>
            <option>notated-music</option>
            <option>websites</option>
          </select>
        </div>
        <button class="btn btn-primary" id="submit" type="submit">Submit form</button>
      </form>

      <div id="storage"></div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
